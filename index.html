<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta settings and add-ons -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Task List</title>

        <!-- Load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>


    <!-- Responsiveness; mt-4 is spacing of 4 (rem) from the top -->
    <body class="container mt-4">
        <!-- Main display of the task list -->
        <div id="taskListView">
             <!-- Bottom margin (margin-bottom) for spacing -->
            <h1 class="text-center mb-4">My Task List</h1>  

            <!-- Paragraph containing descriptive text about the app -->
            <div class="alert alert-info mb-3">
                <p class="mb-0">This simple app allows you to add tasks with categories and due
                    dates. You can also filter and sort tasks.</p>
            </div>
            
            <!-- Button to add a task -->
            <button id="addTaskBtn" class="btn btn-primary mb-3">Add Task</button><!-- mb-3 is bottom spacing -->

            <!-- Filter by category -->
            <div class="mb-3">
                <label for="categoryFilter" class="form-label">Filter by Category:</label>
                <select id="categoryFilter" class="form-select">
                    <option value="all">All</option>
                </select>
            </div>

            <!-- Button to sort by date -->
            <div class="mb-3">
                <button id="sortByDueDate" class="btn btn-secondary">Sort by Due Time: Ascending</button>
            </div>
            
            <!-- Area for the task list -->
            <div id="taskList" class="list-group">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>

        <!-- Load scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
